name: Deploy to EC2

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    # "environment" must match the name of your GitHub environment
    environment: prod

    steps:
      - name: Check out
        uses: actions/checkout@v4

      - name: Copy app to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: "ec2-user"
          port: 22
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "./codebases/message_server" # <-- 1. Source is the directory
          target: ~/codebases/message-server
          strip_components: 1

      - name: Build and run on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: "ec2-user"
          port: 22
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -euo pipefail

            # --- START DEBUGGING ---
            echo "--- Debug: Listing home directory (~) ---"
            ls -la ~ || true

            echo "--- Debug: Listing target parent directory (~/codebases) ---"
            ls -la ~/codebases || true

            echo "--- Debug: Listing target directory recursively (~/codebases/message-server) ---"
            # This is the most important command. It will show us exactly where the files are.
            ls -laR ~/codebases/message-server || true
            echo "--- End of Debug List ---"
            # --- END DEBUGGING ---

            # The script will continue and try to build.
            # It will likely fail, but we will have the debug output above.
            echo "--- Attempting to cd into ~/codebases/message-server ---"
            cd ~/codebases/message-server
            
            echo "--- Current working directory: $(pwd) ---"
            echo "--- Attempting docker build... ---"
            docker build --pull -t message-server:latest .
            
            echo "--- Build successful, proceeding to run container ---"
            docker stop message-server || true
            docker rm message-server || true
            docker image prune -f || true
            docker run -d \
              --name message-server \
              --restart unless-stopped \
              -p 5002:5002 \
              -e APP_ENV=PRODUCTION \
              -e POSTGRES_USER='${{ secrets.POSTGRES_USER }}' \
              -e POSTGRES_PASSWORD='${{ secrets.POSTGRES_PASSWORD }}' \
              -e POSTGRES_HOST='${{ secrets.POSTGRES_HOST }}' \
              -e POSTGRES_DB='postgres' \
              message-server:latest