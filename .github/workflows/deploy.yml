name: Deploy to EC2

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    # "environment" must match the name of your GitHub environment
    environment: prod

    steps:
      - name: Check out
        uses: actions/checkout@v4

      - name: Copy app to EC2
        uses: appleboy/scp-action@v0.1.7 # <-- Updated version
        with:
          host: ${{ secrets.EC2_HOST }}
          username: "ec2-user"
          port: 22
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "./codebases/message_server"
          target: ~/codebases/message-server
          strip_components: 2                 # <-- THIS IS THE FIX

      - name: Build and run on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: "ec2-user"
          port: 22
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -euo pipefail
            
            # --- We'll list the files one more time to be sure ---
            echo "--- Listing files in ~/codebases/message-server ---"
            ls -la ~/codebases/message_server || true
            echo "--- End of file list ---"
            
            cd ~/codebases/message-server
            docker build --pull -t message-server:latest .
            
            echo "--- Build successful, proceeding to run container ---"
            docker stop message-server || true
            docker rm message-server || true
            docker image prune -f || true
            docker run -d \
              --name message-server \
              --restart unless-stopped \
              -p 5002:5002 \
              -e APP_ENV=PRODUCTION \
              -e POSTGRES_USER='${{ secrets.POSTGRES_USER }}' \
              -e POSTGRES_PASSWORD='${{ secrets.POSTGRES_PASSWORD }}' \
              -e POSTGRES_HOST='${{ secrets.POSTGRES_HOST }}' \
              -e POSTGRES_DB='postgres' \
              message-server:latest