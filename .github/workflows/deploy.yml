name: Deploy to EC2

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: prod

    steps:
      - name: Check out
        uses: actions/checkout@v4

      # --- THIS STEP IS NOW FIXED ---
      - name: Copy app to EC2
        uses: appleboy/scp-action@v0.1.7  # 1. Updated version for stability
        # 2. This is the correct syntax for working-directory
        working-directory: ./codebases/message_server 
        with:
          host: ${{ secrets.EC2_HOST }}
          username: "ec2-user"
          port: 22
          key: ${{ secrets.EC2_SSH_KEY }}
          # 3. Source paths are now clean and relative to the working-directory
          source: |
            ./Dockerfile
            ./app.py
            ./requirements.txt
          target: ~/codebases/message-server
          # 4. We no longer need strip_components

      # --- THIS STEP IS UNCHANGED (but debug lines are removed) ---
      - name: Build and run on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: "ec2-user"
          port: 22
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -euo pipefail
            cd ~/codebases/message_server
            docker build --pull -t message-server:latest .
            docker stop message-server || true
            docker rm message-server || true
            docker image prune -f || true
            docker run -d \
              --name message-server \
              --restart unless-stopped \
              -p 5002:5002 \
              -e APP_ENV=PRODUCTION \
              -e POSTGRES_USER='${{ secrets.POSTGRES_USER }}' \
              -e POSTGRES_PASSWORD='${{ secrets.POSTGRES_PASSWORD }}' \
              -e POSTGRES_HOST='${{ secrets.POSTGRES_HOST }}' \
              -e POSTGRES_DB='postgres' \
              message-server:latest